              <!--{{item.getTipo()}}-->
            </div>

            style="display: none;">{{msjErrorNumericoIncorrecto}}&nbsp;<small
              class="fal fa-exclamation-triangle"></small></small>-->

          <small class="inline-block text-danger" id="{{item.getNombre()}}32"

          </div>
          <br>
          <br>
          <h4 class="card-title">Seleccion De Items A Postular</h4>
          <div class="w-100">
            <hr class="border border-secondary bg-secondary">
          </div>
          <!--<div class="d-flex ">
            <label>
              <input type="checkbox" name="checkboxName" class="checkbox" (click)="cambio()" checked='true' />
              <div class="switch"></div>
            </label>
            <span class="mb-4 h5" (click)="presionandoSwitch(true)">&nbsp;&nbsp;Seleccionar Todos</span>
          </div>-->
          <div *ngFor="let item of listaItems; index as i">
            <button class="btn btn-block border border-none text-left mt-2 mb-2 p-2 rounded rounded-lg"
              data-toggle="button" [ngClass]="{opaco: ! item.getSeleccionado(), negro:item. getSeleccionado()}"
              style="font-size: 1rem;" (click)="seleccionItem(i)">
              <i *ngIf="item.getSeleccionado()" class="fa fa-check"> </i>
              <i *ngIf="!item.getSeleccionado()" class="fa fa-square"
                style="color: aliceblue; background: rgb(124, 172, 235);"> </i>&nbsp;
              &nbsp;{{item.getNombreItem() | titlecase}} </button>
          </div>
      </form>
      <div class="form-group">
        <div class="d-flex justify-content-end mt-5">
          <button class="btn btn-outline-dark" type="button" (click)="guardarDatos()">Registrarme </button>
        </div>
      </div>
      <br>
    </div>
  </div>
