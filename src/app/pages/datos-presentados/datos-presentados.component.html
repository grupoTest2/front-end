<div class="card container  bg-white mb-5" id="form">
  <form>
    <div class="form-group">
      <p class="text-center h2 mt-4"> RECEPCION DE DOCUMENTOS </p>
    </div>
    <div class="form-group">
      <label for="items"> </label>
      <div class="d-flex mt-2 justify-content-end">
        <button  [disabled]="!bandera" (click)="limpiarDatos()" class="btn btn-outline-danger"> Limpiar Datos</button>
        <button  [disabled]="!bandera" (click)="guardarDatos()" class="ml-4 btn btn-outline-success" > Guardar Registro</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-lg-4 mt-2">
        <label class="mt-3" for="items">Hora Del Registro: </label>
        <div class="d-flex">
          <input placeholder="Codigo" type="text" class="form-control d-inline" value="{{getHora()}}">
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <label class="mt-4" for="items">Ingrese Codigo: </label>
        <div class="d-flex">
          <input placeholder="Codigo" type="text" class="form-control d-inline" id="codigo">
          <button class="btn btn-info d-inline" (click)="buscarCodigo()">Buscar</button>
        </div>
      </div>
      <div class="col-sm-12 col-lg-4">
        <label class="mt-4" for="items">Numero De Documentos Presentados: </label>
        <div class="d-flex">
          <input placeholder="numero de documentos" type="number" class="form-control d-inline">
        </div>
      </div>
      <ng-container  *ngIf="bandera">
      <div class="col-sm-6 col-lg-4">
        <div class="card mt-4">
          <div class="card-header">
            <h5 class="card-title text-center">Datos Convocatoria</h5>
          </div>
          <div class="card-body text-center">
            <p class="card-text">{{convocatoria.getTitulo()}}</p>
            <hr class="bg-dark mt-0 h-10">
            <p class="card-text">{{convocatoria.getGestion()}}</p>
            <hr class="bg-dark mt-0 h-10">
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <div class="card mt-4">
          <div class="card-header">
            <h5 class="card-title text-center">Items</h5>
          </div>
          <div class="card-body text-center" *ngFor="let item of listaItems">
            <p class="card-text">{{item.getNombreItem()}}</p>
            <hr class="bg-dark mt-0 h-10">
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-4">
        <div class="card mt-4">
          <div class="card-header">
            <h5 class="card-title text-center">Datos Postulante</h5>
          </div>
          <div class="card-body text-center" *ngFor="let datos of listaAuxiliar">
            <p class="card-text">{{datos}}</p>
            <hr class="bg-dark mt-0 h-10">
          </div>
        </div>
      </div>
    </ng-container>
    </div>
  </form>
</div>
