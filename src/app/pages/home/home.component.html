<div class="container">
    <button routerLink="/crearConvocatoria" type="button" class="btn btn-outline-info mr-3">Crear Convocatoria</button>
    <button routerLink="/editar/convocatorias" type="button" class="btn btn-outline-primary mr-3">Convocatorias</button>
    <button routerLink="/formularioRegistro" type="button" class="btn btn-outline-danger mr-3">Registrar mis datos</button>
    <button routerLink="/formularioMiembro" type="button" class="btn btn-outline-success mr-3">Registrar Miembro</button>
    <button routerLink="/convocatoriasEnCurso" type="button" class="btn btn-outline-warning mr-3">Registrarme Como Postulante</button>
    <button routerLink="/datos_presentados" type="button" class="btn btn-outline-secondary mr-3">Registrar Datos Postulante</button>
    <button type="button" class="btn btn-outline-secondary mr-3" data-toggle="modal" data-target="#modalEvaluador">evaluar Estudantes</button>

    <!-- <button routerLink="/convocatorias" type="button" class="btn btn-outline-warning">Agregar Comisiones</button> -->
    <!-- <button class="btn btn-outline-danger mr-3" (click)="descargarPDF()">no es porno</button> -->

</div>

<!-- Modal -->
<div class="modal fade" id="modalEvaluador" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Codigo de acceso</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body" id="modalRequisitos">
                <form (ngSubmit)="guardar(form)" #form="ngForm" autocomplete="off">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Ingrese su c√≥digo:</label>
                        <input type="text" placeholder="Detalle del requisito" class="form-control" required name="codigo" #codigo="ngModel" ngModel [class.is-invalid]="codigo.invalid && codigo.touched" [class.is-valid]="codigo.valid && codigo.touched">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Acceder</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
