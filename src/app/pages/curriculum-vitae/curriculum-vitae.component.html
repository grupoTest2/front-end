<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Registrar Datos personales</h4>
            <div class="w-100">
                <hr class="border border-light bg-secondary">
            </div>
            <form class="form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Apellidos:</label>
                        <div class="input-group">
                            <input aria-describedby="validatedInputGroupPrepend" type="text" class="form-control" id="inputEmail4">
                            <div class="input-group-prepend">
                                <span class="input-group-text rounded-right" id="validatedInputGroupPrepend"><i class="far fa-user"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">

                        <div class="input-group">

                                <span class="input-group-text rounded-right" id="validatedInputGroupPrepend"><i class="far fa-user"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

                        </div>

                        <label for="inputEmail4">Lugar:</label>

                            <div class="input-group-prepend">
                                <span class="input-group-text rounded-right" id="validatedInputGroupPrepend"><i class="far fa-map-marker-alt"></i></span>
                            </div>
                        </div>

                </div>

                                <select class="form-control">
                                  <option selected>Cbba</option>
                                  <option>mm</option>
                                  <option>in</option>
                                </select>
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text rounded-right" id="validatedInputGroupPrepend"><i class="fal fa-address-card"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Lugar</label>
                        <div class="input-group">
                            <input aria-describedby="validatedInputGroupPrepend" type="text" class="form-control" id="inputEmail4">
                            <div class="input-group-prepend">
                                <span class="input-group-text rounded-right" id="validatedInputGroupPrepend"><i class="far fa-map-marker-alt"></i></span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>

                    </div>
                </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">

                      Check me out

                </div>
