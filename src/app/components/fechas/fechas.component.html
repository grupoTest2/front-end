<div class="form-group">
    <div class="d-flex justify-content-between align-items-end">
        <label for="requisitos">8.- Fechas</label>
        <button class="btn btn-outline-info" type="button" data-toggle="modal" data-target="#tablaFechas" (click)="resetForm()">
                <i class="fa fa-plus"></i> AÃ±adir
        </button>
    </div>
    <div class="table-responsive mt-3">
        <table class="table align-middle table-hover table-bordered" id="requerimientos">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center" scope="col">Evento</th>
                    <th class="text-center" scope="col">Fechas Inicio</th>
                    <th class="text-center" scope="col">Fecha Finalizacion</th>
                    <th class="text-center" scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let evento of listaEvento; index as i">
                    <td class="text-center">{{getindice(i)}} {{evento.getNombre()}} </td>
                    <td class="text-center">{{evento.getFechaIni()}} </td>
                    <td class="text-center">{{evento.getFechaFin()}}</td>
                    <td class="text-center">
                        <div class="btn btn-group" role="group">
                            <button class="btn btn-outline-success mr-1" type="button" data-toggle="modal" data-target="#tablaRequerimientos">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger" type="button">
                                <i class="fa fa-trash-alt"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para agregar fechas -->
<div class="modal fade" id="tablaFechas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Agregar nuevo evento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body" id="modalMeritos">
                <form [formGroup]="formEventos" (ngSubmit)="save($event)" novalidate autocomplete="off">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Evento </label>
                        <select class="custom-select" id="nombreEvento" [class.is-invalid]="eventoFormIsInvalid" [class.is-valid]="eventoFormIsValid" formControlName="evento">
                            <option value="Evento1">Evento1</option>
                            <option value="Evento2">Evento2</option>
                        </select>
                        <div *ngIf="eventoFormIsInvalid">
                            <small class="text-danger" *ngIf="eventoForm.hasError('required')">
                                    Seleccione un evento por favor  <small class="fal fa-exclamation-triangle"></small>
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label mr-1">Fecha Inicio:</label>
                        <div class="d-flex justify-content">
                            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker1" class="form-control" placeholder="Fecha inicio" [class.is-invalid]="fechaInicioIsInvalid" [class.is-valid]="fechaInicioIsValid" formControlName="fechaInicio" id="fechaInicio">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </div>
                        <div *ngIf="fechaInicioIsInvalid">
                            <small class="text-danger" *ngIf="fechaInicioForm.hasError('required')">
                                        Seleccione una fecha por favor  <small class="fal fa-exclamation-triangle"></small>
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Fecha fin:</label>
                        <div class="d-flex justify-content">
                            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker2" class="form-control" placeholder="Fecha fin" [class.is-invalid]="fechaFinIsInvalid" [class.is-valid]="fechaFinIsValid" formControlName="fechaFin" id="fechaFin">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </div>
                        <div *ngIf="fechaFinIsInvalid">
                            <small class="text-danger" *ngIf="fechaFinForm.hasError('required')">
                                        Seleccione una fecha por favor  <small class="fal fa-exclamation-triangle"></small>
                            </small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="guardar" (click)="formValido()">Guardar</button>
            </div>
        </div>
    </div>
</div>
