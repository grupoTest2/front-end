<!-- Modal para agregar documentos -->
<div class="modal fade" id="tablaDatosRotulo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="">Agregar nuevo detalle de rotulo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalRequisitos">
        <form>
          <div class="form-group">
            <h3>Standard Checkboxes</h3>
            <hr />
            <div class="[ form-group ]">
                <input type="checkbox" name="fancy-checkbox-primary" id="fancy-checkbox-primary" autocomplete="off" />
                <div class="[ btn-group ]">
                    <label for="fancy-checkbox-primary" class="[ btn btn-primary ]">
                        <span class="[ glyphicon glyphicon-ok ]"></span>
                        <span> </span>
                    </label>
                    <label for="fancy-checkbox-primary" class="[ btn btn-default active ]">
                        Primary Checkbox
                    </label>
                </div>
            </div>
            <!--<div *ngIf="detalleFormIsInvalid">
                            <small class="text-danger">
                                Llene el campo por favor  <small class="fal fa-exclamation-triangle"></small>
                            </small>
                            <small class="text-danger" *ngIf="detalleForm.hasError('minlength')">
                                Texto muy corto  <small class="fal fa-exclamation-triangle"></small>
                            </small>
                        </div>-->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
