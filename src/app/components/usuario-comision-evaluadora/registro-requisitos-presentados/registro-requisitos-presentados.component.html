<div class="container">
    <br>
  <div class="align-self-center ml-2 d-flex justify-content-between">
    <button class="btn btn-info" data-toggle="modal" data-target="#datosPost"> <i
        class="fa fa-info">&nbsp;&nbsp;&nbsp;Datos Postulante</i></button>
    <button class="d-inline-block btn btn-success text-right" (click)="alertConfirmacion()"> Guardar Registro</button>
  </div><br>
  <table class="table align-middle table-hover" id="requerimientos">
    <thead class="thead-dark">
      <tr>
        <th>Seleccione los requisitos presentados
          por el postulante</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let requisisto of listaRequisitos">
        <td>
          <div class="d-flex justify-content-between mt-4 align-items-center">
            <span class=" mt-4 w-100" [class.text-dark]="!requisisto.getSeleccionado()"
              [class.text-success]="requisisto.getSeleccionado()">
              {{requisisto.getDescripcion()}}
              <hr class="mt-0" [class.bg-success]="requisisto.getSeleccionado()"
                [class.bg-dark]="!requisisto.getSeleccionado()">
            </span>
            <div class="checkbox">
              <label style="font-size: 2em">
                <input type="checkbox" value="">
                <span class="cr" (click)="setSeleccionado(requisisto)"><i class="cr-icon fa fa-check"></i></span>
              </label>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Modal -->
<div class="modal fade" id="datosPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Datos Convocatoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Apellidos Y Nombres:</strong> <br>
          {{postulante.getApellidoPaterno()}}&nbsp;&nbsp;&nbsp;{{postulante.getApellidoMaterno()}}&nbsp;&nbsp;&nbsp;{{postulante.getNombres()}}
        </p>
        <p><strong> Codigo Sis:</strong> <br> {{postulante.getCodigoSis()}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
