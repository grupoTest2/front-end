<div class="form-group">
    <div class="d-flex justify-content-between align-items-end">
        <label for="requisitos">2.- Requisitos</label>
        <button class="btn btn-outline-info" type="button" data-toggle="modal" data-target="#tablaRequisitos" (click)="resetForm()">
                <i class="fa fa-plus"></i> Añadir
        </button>
    </div>
    <div class="mt-3 table-responsive">
        <table class="table align-middle table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center" scope="col">Detalle Requisito</th>
                    <th class="text-center" scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let requisito of listaRequisitos; index as i">
                    <td scope="row">{{getindice(i)}} {{requisito.getDescripcion()}}</td>
                    <td class="text-right">
                        <div class="btn btn-group" role="group">
                            <button class="btn btn-outline-success mr-1" type="button" data-toggle="modal" data-target="#tablaRequisitos" (click)="editar(i)">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger" type="button">
                                <i class="fa fa-trash-alt"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Modal para añadir requisito -->
<div class="modal fade" id="tablaRequisitos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Agregar nuevo requisito</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body" id="modalRequisitos">
                <form [formGroup]="formRequisitos" (ngSubmit)="save($event)" novalidate autocomplete="off">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Detalle Requisito:</label>
                        <textarea placeholder="Detalle del requisito" class="form-control" rows="3" id="descripcionRequisito" [class.is-invalid]="detalleFormIsInvalid" [class.is-valid]="detalleFormIsValid" formControlName="detalle"></textarea>
                        <div *ngIf="detalleFormIsInvalid">
                            <small class="text-danger" *ngIf="detalleForm.hasError('required')">
                                Llene el campo por favor  <small class="fal fa-exclamation-triangle"></small>
                            </small>
                            <small class="text-danger" *ngIf="detalleForm.hasError('minlength')">
                                Texto muy corto  <small class="fal fa-exclamation-triangle"></small>
                            </small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" (click)="formValido()">Guardar</button>
            </div>
        </div>
    </div>
</div>
