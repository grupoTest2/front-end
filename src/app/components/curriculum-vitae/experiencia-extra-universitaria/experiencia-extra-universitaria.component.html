<div>
  <div class="d-flex justify-content-between align-items-center ">
    <h4 class="card-title ">V. Experiencia Extra-Universitaria</h4>
    <button type="button " class="btn btn-outline-info mb-2 " data-toggle="modal "
      data-target="#modalExperienciaExtraUniversitaria ">
      <i class="fa fa-plus "></i> AÃ±adir
    </button>
  </div>
  <div class="form-row ">
    <div class="table-responsive ">
      <table class="table align-middle table-hover mt-2 table-bordered ">
        <thead class="thead-dark ">
          <tr>
            <th class="text-center " scope="col ">Institucion/Empresa</th>
            <th class="text-center " scope="col ">Cargo/Actividad</th>
            <th class="text-center " scope="col ">Fecha De Inicio</th>
            <th class="text-center " scope="col ">Fecha De Conclucion</th>
            <th class="text-center " scope="col ">Duracion (Mes)</th>
            <th class="text-center " scope="col ">Lugar</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!--           modal para la tabla de experiencia extra universitaria               -->
<div class="modal fade " id="modalExperienciaExtraUniversitaria " tabindex="-1 " role="dialog "
  aria-labelledby="exampleModalLabel " aria-hidden="true ">
  <div class="modal-dialog " role="document ">
    <div class="modal-content ">
      <div class="modal-header ">
        <h5 class="modal-title ">Detalles De Experiencia Extra-Universitaria</h5>
        <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
          <span aria-hidden="true ">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
        <form autocomplete="off ">
          <div class="form-group ">
            <label for="recipient-name " class="col-form-label ">Nombre de intitucion/empresa: </label>
            <input class="form-control " type="text ">
          </div>
          <div class="form-group ">
            <label for="recipient-name " class="col-form-label ">Nombre del Cargo/actividad: </label>
            <input class="form-control " type="text ">
          </div>
          <div class="form-group ">
            <label for="recipient-name " class="col-form-label ">Lugar(ciudad,Dpto.,pais): </label>
            <input class="form-control " type="text ">
          </div>
          <div class="form-group ">
            <label for="recipient-name " class="col-form-label ">Duracion: </label>
            <input class="form-control " type="number ">
          </div>
          <div class="form-group ">
            <label class="col-form-label mr-1 ">Fecha de inicio:</label>
            <div class="d-flex justify-content ">
              <input [matDatepicker]="pickerm5 " class="form-control " readonly>
              <mat-datepicker-toggle matSuffix [for]="pickerm5 "></mat-datepicker-toggle>
              <mat-datepicker #pickerm5></mat-datepicker>
            </div>
          </div>
          <div class="form-group ">
            <label class="col-form-label mr-1 ">Fecha de conclucion:</label>
            <div class="d-flex justify-content ">
              <input [matDatepicker]="pickerm6 " class="form-control " readonly>
              <mat-datepicker-toggle matSuffix [for]="pickerm6 "></mat-datepicker-toggle>
              <mat-datepicker #pickerm6></mat-datepicker>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer ">
        <button type="button " class="btn btn-secondary " data-dismiss="modal ">Cancelar</button>
        <button type="submit " class="btn btn-primary ">Guardar</button>
      </div>
    </div>
  </div>
</div>
