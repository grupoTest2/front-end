<form class="form" autocomplete="off">
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="card-title">II. Formacion Academica</h4>
        <button type="button" class="btn btn-outline-info mb-2" data-toggle="modal" data-target="#modalFormacion" (click)="reset()">
      <i class="fa fa-plus "></i> Añadir
    </button>
    </div>
    <div class="form-row ">
        <div class="table-responsive ">
            <table class="table align-middle table-hover mt-2 table-bordered ">
                <thead class="thead-dark ">
                    <tr>
                        <th class="text-center " scope="col ">Grado</th>
                        <th class="text-center " scope="col "> Fecha Titulo </th>
                        <th class="text-center " scope="col ">Titulo</th>
                        <th class="text-center " scope="col ">Institucion</th>
                        <th class="text-center " scope="col ">Lugar</th>
                        <th class="text-center " scope="col "> Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let datoFormacion of listaDatosFormacion; index as i">
                        <td>{{datoFormacion.getGrado()}}</td>
                        <td>{{datoFormacion.getFechaObtuvoGrado()}}</td>
                        <td>{{datoFormacion.getTitulo()}}</td>
                        <td>{{datoFormacion.getInstitucionObtuvoGrado()}}</td>
                        <td>{{datoFormacion.getLugarObtuvoGrado()}}</td>
                        <td class="text-center">
                            <div class="btn btn-group" role="group">
                                <button class="btn btn-outline-danger" type="button" (click)="eliminarInformacion(datoFormacion)">
                              <i class="fa fa-trash-alt"></i>
                            </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>


<!--           modal para la tabla de formacion academica               -->
<div class="modal fade " id="modalFormacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document ">
        <div class="modal-content ">
            <div class="modal-header ">
                <h5 class="modal-title ">Detalles De Formacion Academica</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true ">&times;</span>
        </button>
            </div>
            <div class="modal-body ">
                <form autocomplete="off" (ngSubmit)="guardar(form1)" #form1="ngForm">
                    <div *ngIf="asignacion(form1)" class="hide"></div>
                    <div class="form-group ">
                        <label for="recipient-name" class="col-form-label">Grado: </label>
                        <select aria-placeholder="Seleccione " class="custom-select " id="seleccionGrado" required name="grado" #grado="ngModel" ngModel [class.is-invalid]="grado.invalid && grado.touched" [class.is-valid]="grado.valid && grado.touched">
              <option selected disabled hidden>Seleccione un grado</option>
              <option>Tecnico medio</option>
              <option>Tecnico superior</option>
              <option>Otros</option>
            </select>
                    </div>
                    <div class="form-group ">
                        <label for="recipient-name" class="col-form-label ">Titulo: </label>
                        <input placeholder="Tiulo" class="form-control" type="text" required name="titulo" #titulo="ngModel" ngModel [class.is-invalid]="titulo.invalid && titulo.touched" [class.is-valid]="titulo.valid && titulo.touched">
                    </div>
                    <div class="form-group ">
                        <label for="recipient-name" class="col-form-label ">Institucion donde obtuvo el grado: </label>
                        <input placeholder="Institucion" class="form-control" type="text" required name="institucion" #institucion="ngModel" ngModel [class.is-invalid]="institucion.invalid && institucion.touched" [class.is-valid]="institucion.valid && institucion.touched">
                    </div>
                    <div class="form-group ">
                        <label for="recipient-name " class="col-form-label ">Lugar donde obtuvo el grado: </label>
                        <input placeholder="Lugar graduacion" class="form-control " type="text" required name="lugar" #lugar="ngModel" ngModel [class.is-invalid]="lugar.invalid && lugar.touched" [class.is-valid]="lugar.valid && lugar.touched">
                    </div>
                    <div class="form-group ">
                        <label class="col-form-label mr-1 ">Fecha Título:</label>
                        <div class="d-flex justify-content ">
                            <input [max]="max" [matDatepicker]="pickerm1 " class="form-control" readonly placeholder="Fecha" required name="fecha" #fecha="ngModel" ngModel [class.is-invalid]="fecha.invalid && fecha.touched" [class.is-valid]="fecha.valid && fecha.touched">
                            <mat-datepicker-toggle matSuffix [for]="pickerm1"></mat-datepicker-toggle>
                            <mat-datepicker #pickerm1></mat-datepicker>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
